<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style type="text/css">
	.foo
	{
		color: red;
	}
	</style>
</head>
<body>

	<div id="main"></div>

	<script type="text/javascript">
	$(document).ready(main);
	function main()
	{
		$("#main").html("<p>Hello World</p>");
		$("#main").addClass("foo");

		$.getJSON('http://ubermelonio.herokuapp.com/api/ipsum/2/json', function(data) {
            $('#main').html( data );
        });
	}
	</script>
	
</body>
</html>
